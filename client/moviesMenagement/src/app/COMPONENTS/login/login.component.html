<div class="d-flex center">
    <form [formGroup]="userForm" (ngSubmit)="signIn()">
        <div class="form-group rtl">
            <label for="userName">שם</label>
            <div class="input-group">
              <input id="userName" class="form-control" formControlName="userName">
            </div>
          </div>
          <div class="form-group rtl">
            <label for="password">סיסמא</label>
            <div class="input-group">
              <input id="password" class="form-control" formControlName="password">
            </div>
          </div>
          <input type="submit" class="btn">
          </form>
          <p class="error" *ngIf="!formValid">אינך מורשה</p>
</div>
